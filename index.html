<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine Surprise</title>
<style>
/* ================= GENERAL STYLES ================= */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100%;
    overflow: hidden;
    background: #ffe6f0;
}
.page {
    width: 100vw;
    height: 100vh;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    position: relative;
}
.active {
    display: flex;
    animation: fadeIn 1s ease;
}
@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

/* ================= PAGE 1 ================= */
.page1 {
    background: linear-gradient(to bottom, #ff758c, #ff7eb3);
    overflow: hidden;
}
.page1 img {
    max-width: 80%;
    max-height: 70%;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    animation: pop 1.5s ease;
    z-index: 2;
}
@keyframes pop { from {transform:scale(0.5);opacity:0;} to {transform:scale(1);opacity:1;} }
.center-button {
    margin-top: 20px;
    background-color: white;
    padding: 15px 25px;
    border-radius: 50px;
    font-size: 22px;
    font-weight: bold;
    color: #ff4d6d;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    animation: bounce 2s infinite;
    z-index: 2;
}
@keyframes bounce { 0%,100% {transform:translateY(0);} 50% {transform:translateY(-10px);} }
/* FLOATING WHITE HEARTS */
.heart {
    position: absolute;
    font-size: 20px;
    color: white;
    animation: floatUp 6s linear forwards;
    opacity: 0.8;
}
@keyframes floatUp {
    0% {transform:translateY(100vh) scale(0.5); opacity:0;}
    50% {opacity:1;}
    100% {transform:translateY(-10vh) scale(1); opacity:0;}
}

/* ================= PAGE 2 ================= */
.page2 {
    background-color: #ffe6f0;
}
.page2 .card {
    background-color: white;
    padding: 50px;
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    text-align: center;
    border: 5px solid pink;
}

/* ================= PAGE 3 ================= */
.page3 {
    background-color: #ffe6f0;
}
.card {
    background-color: white;
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    text-align: center;
    width: 90%;
    max-width: 600px;
    border: 5px solid pink;
}
.options button {
    padding: 12px 20px;
    margin: 10px;
    border: none;
    border-radius: 20px;
    font-size: 18px;
    cursor: pointer;
    background-color: #ff4d6d;
    color: white;
    transition: transform 0.2s;
}
.options button:hover { transform: scale(1.1); }

/* ================= PAGE 4 ================= */
.page4 {
    background: linear-gradient(to bottom, #ffb6c1, #ff69b4);
    overflow: hidden;
}
.special-message {
    font-size: 22px;
    color: darkred;
    margin-top: 20px;
    line-height: 1.6;
}
</style>
</head>
<body>

<!-- PAGE 1 -->
<div class="page page1 active" id="page1">
    <img src="us.jpg" alt="Us Together">
    <div class="center-button" id="startBtn">Start Pyaar Ki Pariksha ‚ù§Ô∏è</div>
</div>

<!-- PAGE 2 -->
<div class="page page2" id="page2">
    <div class="card">
        <h1>Pyaar Ki Pariksha üíñ</h1>
        <p>Answer these questions to prove your love!</p>
        <div class="center-button" id="toQuizBtn">Start Quiz</div>
    </div>
</div>

<!-- PAGE 3 -->
<div class="page page3" id="page3">
    <div class="card">
        <div class="question" id="questionText"></div>
        <div class="options" id="optionsContainer"></div>
        <div id="message"></div>
    </div>
</div>

<!-- PAGE 4 -->
<div class="page page4" id="page4">
    <div class="card">
        <div class="question">Will you be my Valentine, Vansh? üíò</div>
        <div class="options">
            <button onclick="checkValentine('yes')">Yes ‚ù§Ô∏è</button>
            <button id="noBtn">No üò¢</button>
        </div>
        <div class="special-message" id="specialMessage"></div>
    </div>
</div>

<script>
// ================= PAGE NAVIGATION =================
const page1 = document.getElementById('page1');
const page2 = document.getElementById('page2');
const page3 = document.getElementById('page3');
const page4 = document.getElementById('page4');
const startBtn = document.getElementById('startBtn');
const toQuizBtn = document.getElementById('toQuizBtn');

startBtn.onclick = () => {
    page1.classList.remove('active');
    page2.classList.add('active');
};
toQuizBtn.onclick = () => {
    page2.classList.remove('active');
    page3.classList.add('active');
    showQuestion(0);
};

// ================= FLOATING HEARTS =================
function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.textContent = '‚ù§Ô∏è';
    heart.style.left = Math.random()*100 + 'vw';
    heart.style.fontSize = (15 + Math.random()*25)+'px';
    heart.style.animationDuration = (4 + Math.random()*4)+'s';
    page1.appendChild(heart);
    heart.addEventListener('animationend',()=>heart.remove());
}
setInterval(createHeart, 300);

// ================= QUIZ =================
const questions = [
    { text: "When did we kiss for the first time?", options:["25 Dec","26 Dec","27 Dec"], answer:"26 Dec" },
    { text: "When did you say I love you?", options:["1 Jan","2 Jan","3 Jan"], answer:"2 Jan" },
    { text: "Who do you love the most?", options:["PUBG","Me"], answer:"Me" },
    { text: "Who is the smartest?", options:["Vansh","Harshita"], answer:"Harshita" }
];
let currentQuestion = 0;
const questionText = document.getElementById("questionText");
const optionsContainer = document.getElementById("optionsContainer");

function showQuestion(index){
    document.getElementById("message").textContent = "";
    questionText.textContent = questions[index].text;
    optionsContainer.innerHTML = "";
    questions[index].options.forEach(option=>{
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = ()=>checkAnswer(option);
        optionsContainer.appendChild(btn);
    });
}

function checkAnswer(selected){
    const msg = document.getElementById("message");
    if(selected === questions[currentQuestion].answer){
        msg.style.color="green";
        msg.textContent="Correct answer Mote! üòò";
        setTimeout(()=>{
            currentQuestion++;
            if(currentQuestion<questions.length) showQuestion(currentQuestion);
            else { page3.classList.remove('active'); page4.classList.add('active'); }
        },1200);
    } else {
        msg.style.color="red";
        msg.textContent="Wrong answer, try again Mote üòú";
    }
}

// ================= VALENTINE QUESTION =================
function checkValentine(ans){
    const msg = document.getElementById("specialMessage");
    if(ans==='yes') msg.innerHTML="Yay! üåû<br>I love you Motee üíñ<br>Lots of love and kisses üíã";
}

// ================= FUNNY NO BUTTON =================
const noBtn = document.getElementById("noBtn");
noBtn.onmouseover = ()=>{
    noBtn.style.position="absolute";
    noBtn.style.left=Math.random()*80+"%";
    noBtn.style.top=Math.random()*80+"%";
};
</script>
</body>
</html>
